
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>

<body>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<br><br>
<div class="ld-login">
    <form class="left" (submit)="cadastrarUsuario()" [formGroup]="cadastroForm">

        <h1 class="main-title">
            <span class="down">Olá! Vamos criar seu cadastro.</span>
        </h1>

        <div class="radio-buttons">
            <h3 class="title">Qual o seu perfil?</h3>
            <div class="buttons">
                <label class="ld-radio">
                    Gerente
                    <input name="role" type="radio" (click)="toggleRole('gerente')">
                    <span class="checkmark"></span>
                </label>

                <label class="ld-radio">
                    Funcionário
                    <input name="role" type="radio" (click)="toggleRole('funcionario')">
                    <span class="checkmark"></span>
                </label>
            </div>
            <span class="role-invalid" *ngIf="helpers.isInvalid(cadastroForm, 'role', 'required')">{{ msg.role }}</span>
        </div>

        <mat-form-field fill="legacy">
            <mat-label>Nome completo</mat-label>
            <input matInput formControlName="fullName">
            <mat-error *ngIf="helpers.isInvalid(cadastroForm, 'fullName', 'required')">{{ msg.required }}</mat-error>
        </mat-form-field>

        <mat-form-field fill="legacy">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="helpers.isInvalid(cadastroForm, 'email', 'required')">{{ msg.required }}</mat-error>
            <mat-error *ngIf="helpers.isInvalid(cadastroForm, 'email', 'email')">{{ msg.email }}</mat-error>
        </mat-form-field>

        <mat-form-field fill="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="helpers.isInvalid(cadastroForm, 'password', 'required')">{{ msg.required }}</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Cadastrar</button>

    </form>
</div>

</body>
